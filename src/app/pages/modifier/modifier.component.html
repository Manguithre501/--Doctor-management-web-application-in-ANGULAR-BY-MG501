<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title" style="text-transform:none;">Modifier l'infos du médecin</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form [formGroup]="submitForm" (ngSubmit)="submit()" #myform="ngForm">

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Nom complete</label>
                                    <input type="text" formControlName="name" class="form-control" placeholder="Nom complete du médecin..." [value]="docteur.name">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Numero de télephone</label>
                                    <input type="tel" formControlName="contact" class="form-control" placeholder="Numero de télephone du médecin..." [value]="docteur.contact" maxlength="10">
                                </div>
                              

                                <div class="form-group col-md-12">
                                    <label>Status</label>
                                   <select formControlName="status" class="form-control">
        
                                    <option value="disponible" [selected]="docteur.status === 'disponible'">Disponible</option>
                                    <option value="indisponible" [selected]="docteur.status === 'indisponible'">Indisponible</option>
                                   </select>
                                </div>
    
    
                                <div class="form-group col-md-12">
                                    <label>Adresse</label>
                                    <input type="text" formControlName="adresse" class="form-control" placeholder="Adresse du médecin..." [value]="docteur.adresse">
                                </div>
                            </div>

                           
                       
                         
                            <button type="submit" [disabled]="submitForm.invalid" class="btn btn-primary btn-block">Mise à jour</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
